<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      .form-group .form-control{
          padding: 20px;
          font-size: 20px;
      }
      .form-group .form-control::placeholder{
          text-align: center;
          font-size: 18px;
      }
  </style>
</head>
<body >

<div class="container" style="text-align: center; align-content: center;">
  <h2> New Customer </h2>
  <form action="AddCustomer" method="post" style="width: 50%;margin-left: 24%;">
    <div class="form-group">
        <label for="name">Customer Name:</label>
        <input type="text" class="form-control text-center" id="name" maxlength="100" placeholder="Enter Customer name" name="name" required >
      </div>
    <div class="form-group">
      <label for="email">Customer Email:</label>
      <input type="email" class="form-control text-center" id="email" maxlength="70" placeholder="Enter Customer email" name="email" required>
    </div>
    <div class="form-group">
        <label for="mobile">Customer Mobile:</label>
        <input type="text" class="form-control text-center" id="mobile" placeholder="Enter Customer mobile" maxlength="10" minlength="10" name="mobile" required>
      </div>
      <label>Gender:&nbsp;&nbsp;</label>
    <label class="radio-inline">
        <input type="radio" name="gender" value="Male" checked>Male
    </label>
    <label class="radio-inline">
        <input type="radio" name="gender" value="Female">Female
    </label><br><br>
      <div class="form-group">
        <label for="address">Customer Address:</label>
        <textarea class="form-control" rows="6" id="address" name="address" required></textarea>
     </div> 
      <div class="form-group">
        <label for="aadhaar">Customer Aadhaar No:</label>
        <input type="text" class="form-control text-center" id="aadhaar" placeholder="Enter Customer Aadhaar" maxlength="12" minlength="12" name="aadhaar" required>
      </div>
      <div class="form-group">
        <label for="aadhaar">Customer Pan Card No:</label>
        <input type="text" class="form-control text-center" id="pan" placeholder="Enter Customer Pan No." maxlength="10" name="pan" required>
      </div>
      <div class="form-group">
      <label for="type_of_account">Type Of Account:</label>
      <select name="type" id="type_of_account">
          <option value="Savings">SAVINGS</option>
          <option value="Current">CURRENT</option>
      </select>
      </div>
      
    
   <input type="submit" class="btn bg-primary" name="submit" value="ADD CUSTOMER"/>
   <input type="reset" class="btn bg-primary" value="RESET FORM"/>
  </form>
</div>

</body>
</html>
